plugins {    id 'com.android.application'    id 'kotlin-android'    id 'kotlin-kapt'}android {    compileSdkVersion 34    buildscript {        ext {            firebaseMessagingVersion = "21.0.0"        }    }    lintOptions {        disable 'InvalidPackage'    }    defaultConfig {        vectorDrawables.useSupportLibrary = true        applicationId "com.webmobrilweatherapp"        minSdk 23        targetSdk 34        versionCode 7        versionName "1.0.7"        vectorDrawables.useSupportLibrary true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled false            shrinkResources false            crunchPngs false  // Paste this line            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_11        targetCompatibility JavaVersion.VERSION_11    }    buildFeatures {        viewBinding true        dataBinding true    }    kotlinOptions {        jvmTarget = '11'    }    repositories {        flatDir {            dirs 'libs'        }    }    configurations {        all {            exclude group: 'androidx.lifecycle', module: 'lifecycle-runtime-ktx'            exclude group: 'androidx.lifecycle', module: 'lifecycle-viewmodel-ktx'        }    }}dependencies {    implementation "androidx.test:core:1.5.0"    implementation 'com.android.support:multidex:1.0.3'    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'androidx.appcompat:appcompat:1.6.1'    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.2'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.2'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.viewpager:viewpager:1.0.0'    implementation 'com.google.android.libraries.places:places:2.6.0'    implementation 'androidx.activity:activity:1.8.0'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    implementation "androidx.recyclerview:recyclerview:1.2.1"    implementation "androidx.cardview:cardview:1.0.0"    implementation "androidx.gridlayout:gridlayout:1.0.0"    implementation "androidx.viewpager2:viewpager2:1.0.0"    implementation 'de.hdodenhof:circleimageview:3.1.0'    implementation 'com.intuit.ssp:ssp-android:1.0.6'    implementation 'com.intuit.sdp:sdp-android:1.0.6'    implementation 'com.intuit.sdp:sdp-android:1.0.6'    implementation 'com.intuit.ssp:ssp-android:1.0.6'    implementation 'com.squareup.picasso:picasso:2.71828'    implementation 'com.github.mukeshsolanki:android-otpview-pinview:2.1.2'    implementation 'com.squareup.okhttp3:okhttp:4.9.0'    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'    //    implementation 'com.squareup.retrofit2:retrofit:2.9.0'    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'    implementation 'com.google.code.gson:gson:2.6.2'    implementation "com.squareup.retrofit2:converter-scalars:2.5.0"    implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'    implementation 'com.github.bumptech.glide:glide:4.12.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.19'    implementation 'com.github.aabhasr1:OtpView:v1.1.2'    //////    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'// LiveData    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'// If you are using lifecycle components with saved state    implementation 'androidx.lifecycle:lifecycle-viewmodel-savedstate:2.3.1'// Common Java8 support    implementation 'androidx.lifecycle:lifecycle-common-java8:2.3.1'// Optional - if you use lifecycles in UI (LifecycleOwner, etc.)    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'    // ViewModel  //  implementation "androidx.lifecycle:lifecycle-extensions:2.3.1"  //  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"  //  kapt "androidx.lifecycle:lifecycle-compiler:2.3.1"    // WeatherLocation    implementation "com.google.android.gms:play-services-location:19.0.1"    //EasyPermission    implementation 'com.vmadalin:easypermissions-ktx:1.0.0'    //MultipleImages    implementation 'com.github.AnilFurkanOkcun:UWMediaPicker-Android:1.3.3'  //  implementation 'com.github.smarteist:autoimageslider:1.4.0'    implementation(name: 'aar-1.4.0', ext: 'aar')    //pusherChat    implementation 'com.pusher:pusher-java-client:1.8.1'    //firebaseNotification    implementation 'com.google.gms:google-services:4.3.10'    implementation 'com.google.firebase:firebase-messaging:23.0.5'   // implementation 'com.pusher:push-notifications-android:1.9.0'    implementation 'com.google.firebase:firebase-bom:30.1.0'    implementation 'com.google.android.gms:play-services-maps:18.0.2'    implementation 'com.google.firebase:firebase-core:21.0.0'    implementation 'com.google.firebase:firebase-auth:21.0.5'    implementation "com.google.firebase:firebase-iid:21.1.0"    //location    implementation 'com.karumi:dexter:6.2.1'    implementation 'id.zelory:compressor:3.0.1'    implementation 'com.google.android.gms:play-services-location:20.0.0'    implementation 'com.google.android.exoplayer:exoplayer:2.18.1'    // RecyclerView    //noinspection GradleCompatible    implementation 'com.android.support:recyclerview-v7:28.0.0'    // Image loading    implementation 'com.github.bumptech.glide:glide:4.9.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'    //deeplinking    implementation 'com.google.firebase:firebase-dynamic-links-ktx'    implementation 'com.google.firebase:firebase-analytics'    implementation platform('com.google.firebase:firebase-bom:28.4.1')    implementation 'com.google.firebase:firebase-crashlytics-buildtools:2.9.2'    implementation 'org.ocpsoft.prettytime:prettytime:5.0.8.Final'    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"}apply plugin: 'com.google.gms.google-services'